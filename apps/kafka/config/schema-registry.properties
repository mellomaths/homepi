# Schema Registry configuration
listeners=http://0.0.0.0:8081
kafkastore.connection.url=zookeeper:2181
kafkastore.bootstrap.servers=PLAINTEXT://kafka:29092
kafkastore.topic=_schemas
kafkastore.topic.replication.factor=1
debug=false

# Schema Registry specific settings
schema.registry.inter.instance.protocol=http
schema.registry.port=8081
schema.registry.host.name=schema-registry

# Compatibility settings
compatibility.level=BACKWARD

# Logging
log4j.rootLogger=INFO, stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d] %p %m (%c)%n

# Suppress verbose logs
log4j.logger.io.confluent.kafka.serializers=WARN
log4j.logger.org.apache.kafka=WARN
log4j.logger.org.apache.zookeeper=WARN
log4j.logger.io.confluent.kafka.schemaregistry.rest=WARN
