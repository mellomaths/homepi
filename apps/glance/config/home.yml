- name: Home
  width: slim
  center-vertical: true
  # Optionally, if you only have a single page you can hide the desktop navigation for a cleaner look
  hide-desktop-navigation: true
  columns:
    - size: full
      widgets:
        - type: monitor
          cache: 1m
          title: Services
          sites:
            - title: Cockpit
              url: http://cockpit.homepi.net/
              check-url: http://cockpit.homepi.net/
              icon: si:cockpit
            - title: Pi-Hole
              url: http://pihole.homepi.net/admin
              check-url: http://pihole.homepi.net/admin
              icon: si:pihole
            - title: Portainer
              url: http://portainer.homepi.net/
              check-url: http://portainer.homepi.net/
              icon: si:portainer
            - title: Grafana
              url: http://grafana.homepi.net/
              check-url: http://grafana.homepi.net/
              icon: si:grafana
        - type: monitor
          cache: 1m
          title: Databases
          sites:
            - title: Postgres
              url: http://192.168.1.100:5432/
              check-url: http://api.homepi.net/health/api/v1/check/postgres
              icon: si:postgresql
            - title: PGAdmin
              url: http://pgadmin.homepi.net/
              check-url: http://pgadmin.homepi.net/
              icon: si:adminer
        - type: monitor
          cache: 1m
          title: APIs
          sites:
            - title: API Gateway
              url: http://api.homepi.net/
              check-url: http://api.homepi.net/up
              icon: si:scaleway
            - title: Health Check API
              url: http://api.homepi.net/health/docs
              check-url: http://api.homepi.net/health/up
              icon: si:fastapi
    - size: small
      widgets:
        - type: weather
          location: Rio de Janeiro, Brazil
          units: metric # alternatively "imperial"
          hour-format: 24h # alternatively "24h"
          # Optionally hide the location from being displayed in the widget
          # hide-location: true
        - type: calendar
          first-day-of-week: monday
        - type: markets
          markets:
            - symbol: BTC-USD
              name: Bitcoin
            - symbol: NVDA
              name: NVIDIA
            - symbol: AAPL
              name: Apple
            - symbol: WEX
              name: WEX Inc.
