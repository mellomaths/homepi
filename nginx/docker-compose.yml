services:
  nginx:
    image: nginx:latest
    restart: unless-stopped
    ports:
      - "8080:80"  # Changed to avoid privileged port conflict
      - "8443:443" # Changed to avoid privileged port conflict
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro # Mount custom Nginx configuration
      - ./html:/usr/share/nginx/html:ro # Mount static content

